<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1150">
    <title>법무법인 금양</title>
    <link rel="stylesheet" href="./css/style01.css">
    <script defer src="./js/script01.js"></script>
</head>
<body>
    <div id="wrap">
        
        <header class="header">
            <div class="container">
                <img src="./img/logo.jpg" alt="법무법인 금양 로고" class="logo">
                <div class="top-buttons">
                    <button>로그인</button>
                    <button>회원가입</button>
                    <button>ID/PW 찾기</button>
                </div>
            </div>
        </header>

        
        <section class="main-visual">
            <div class="main-textbox">
                <h2>법무법인 금양</h2>
            </div>
            <div class="main-slide">
                <img src="./img/main01.jpg" alt="법무법인 금양 메인 이미지">
            </div>
        </section>

        
        <main class="contents">
            <section class="content-section section1">
                <h3>법무법인 소개</h3>
                <img src="./img/intro01.jpg" alt="법무법인 소개 이미지">
                <p>금양은 고객의 권리를 최우선으로 생각하는 법률전문가 그룹입니다.</p>
            </section>
            <section class="content-section section2">
                <h3>구성원 소개</h3>
                <img src="./img/team01.jpg" alt="구성원 소개 이미지">
                <p>전문 변호사, 법무사, 세무사가 함께합니다.</p>
            </section>
            <section class="content-section section3">
                <h3>업무 분야</h3>
                <img src="./img/services01.jpg" alt="업무 분야 이미지">
                <p>법률 상담, 세무 상담, 사고 및 이혼 상담을 제공합니다.</p>
                <a href="#" class="btn-go">바로가기</a>
            </section>
            <section class="content-section section4">
                <h3>금양 소식</h3>
                <img src="./img/news01.jpg" alt="금양 소식 이미지">
                <p>최근 사례와 승소 소식을 확인하세요.</p>
            </section>
            <section class="content-section section5">
                <h3>상담 문의</h3>
                <img src="./img/contact01.jpg" alt="상담 문의 이미지">
                <p>궁금하신 점은 언제든지 문의해주세요.</p>
                <button id="openModal">상담 이미지 보기</button>
                <div id="modal" class="modal hidden">
                    <div class="modal-content">
                        <span id="closeModal" class="close">&times;</span>
                        <img src="./img/modal01.jpg" alt="상담 이미지">
                    </div>
                </div>
            </section>
        </main>

        
        <footer class="footer">
            <div class="footer-inner">
                <p>Copyright &copy; 법무법인 금양 All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>
</html>
